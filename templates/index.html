<!DOCTYPE html>
<html>
<head>
    <title>Resume Optimizer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { display: flex; gap: 20px; }
        .input-section { flex: 1; }
        textarea { width: 100%; height: 300px; padding: 10px; border: 1px solid #ccc; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; margin: 10px 0; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .results { margin-top: 20px; padding: 15px; background: #f8f9fa; border: 1px solid #dee2e6; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { color: #007bff; }
        h3 { margin-top: 0; }
        pre { white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üéØ Resume Optimizer</h1>
    
    <div class="container">
        <div class="input-section">
            <h3>Resume</h3>
            <textarea id="resume" placeholder="Paste your resume text here..."></textarea>
        </div>
        <div class="input-section">
            <h3>Job Description</h3>
            <textarea id="jd" placeholder="Paste the job description here..."></textarea>
        </div>
    </div>
    
    <button onclick="optimize()" id="optimizeBtn">üöÄ Optimize Resume</button>
    
    <div id="results"></div>

    <script>
        async function optimize() {
            const btn = document.getElementById('optimizeBtn');
            const results = document.getElementById('results');
            const resume = document.getElementById('resume').value.trim();
            const jd = document.getElementById('jd').value.trim();
            
            if (!resume || !jd) {
                results.innerHTML = '<div class="results error">Please fill in both resume and job description</div>';
                return;
            }
            
            btn.disabled = true;
            btn.textContent = '‚è≥ Optimizing...';
            results.innerHTML = '<div class="results loading">Processing... This may take 30-60 seconds</div>';
            
            try {
                const response = await fetch('/optimize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ resume_text: resume, jd_text: jd })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    results.innerHTML = `
                        <div class="results">

                            <h3>üîë Key Requirements:</h3>
                            <pre>${data.requirements}</pre>
                            <h3>üìù Optimized Resume:</h3>
                            <pre>${data.optimized_resume}</pre>
                            <h3>üîß Improvements Made:</h3>
                            <pre>${data.improvements}</pre>
                            <h3>üìà Further Improvements:</h3>
                            <pre>${data.further_improvements}</pre>
                        </div>
                    `;
                } else {
                    results.innerHTML = `<div class="results error">Error: ${data.error}</div>`;
                }
            } catch (error) {
                results.innerHTML = `<div class="results error">Network error: ${error.message}</div>`;
            }
            
            btn.disabled = false;
            btn.textContent = 'üöÄ Optimize Resume';
        }
    </script>
</body>
</html>
